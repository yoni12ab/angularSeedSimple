<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{ user.image }}" />
    <mat-card-title>{{ user.nameTitle }} {{ user.firstName }}</mat-card-title>
    <mat-card-subtitle>{{ user.lastName }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://source.unsplash.com/500x200/?nature,{{ user.lastName }},water"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
